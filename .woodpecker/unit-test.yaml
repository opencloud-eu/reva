variables:
  - &golang_image 'docker.io/golang:1.24'

when:
  - event:
      - push
      - manual
    branch: ${CI_REPO_DEFAULT_BRANCH}
  - event: cron
  - event: pull_request
    evaluate: |
      !(CI_COMMIT_SOURCE_BRANCH matches "next-release/(main|stable-*)" && CI_COMMIT_AUTHOR == "openclouders")

workspace:
  base: /go # use the go home dir as workspace to share go packages, see https://woodpecker-ci.org/docs/usage/workflow-syntax#workspace

steps:
  - name: test
    image: *golang_image
    environment:
      HTTP_PROXY:
        from_secret: ci_http_proxy
      HTTPS_PROXY:
        from_secret: ci_http_proxy
    commands:
      - apt-get update -qq && apt-get install -y inotify-tools
      - make test
